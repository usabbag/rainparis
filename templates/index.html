<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Paris - Minute-by-Minute Rain Forecasts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">
            <h1>Rain Paris</h1>
            <p class="tagline">Minute-by-minute rain forecasts for Paris</p>
        </header>

        <!-- Weather Content -->
        <div id="content" style="display: none;">
            <div class="weather-card">
                <!-- Location -->
                <div class="location">
                    <span id="location-name">--</span>
                </div>

                <!-- Temperature and status -->
                <div class="current-conditions">
                    <div class="temperature">
                        <span id="temp-value">--</span>
                        <span class="temp-unit">°</span>
                    </div>
                    <div class="feels-like">
                        <span id="feels-like-label">Feels like</span>
                        <span id="feels-like-value">--</span>°
                    </div>
                    <div id="rain-summary" class="summary"></div>
                </div>

                <!-- Precipitation chart -->
                <div class="chart-container">
                    <canvas id="precipitation-chart"></canvas>
                </div>

                <!-- Last updated -->
                <div class="updated">
                    <span id="last-updated">Updated just now</span>
                </div>
            </div>
        </div>

        <!-- Arrondissement Grid -->
        <div class="arrondissement-grid">
            {% for num, data in arrondissements.items() %}
            {% if num == 0 %}
            <button class="arr-button arr-button-paris" data-arr="{{ num }}">
                <span class="arr-number">75000</span>
                <span class="arr-name">{{ data.name }}</span>
            </button>
            {% else %}
            <button class="arr-button" data-arr="{{ num }}">
                <span class="arr-number">750{{ '%02d' % num }}</span>
                <span class="arr-name">{{ data.name.split(' - ')[1] if ' - ' in data.name else data.name }}</span>
            </button>
            {% endif %}
            {% endfor %}
        </div>

        <!-- Loading state -->
        <div id="loading" class="loading" style="display: none;">Loading forecast...</div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made by <a href="https://harsaco.com" target="_blank">Harsa</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
